<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Emoji Match Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">

                <div class="progress-label">Score: <span id="score">0</span></div>
                <!-- <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div> -->
                <div class="stats">
                    <div id="goalsSection">Goals: <span id="goals"></span></div>
                    <div id="movesSection">Moves: <span id="moves"></span></div>
                </div>

            </div>
        </header>
        <!-- <section id="Gamemodebutton"><button id="Limited_number_of_moves">Moves</button><button
                id="Unlimited_number_of_moves">Points</button></section>-->

        <div class="dropdown">
            <button class="dropdown-button">Version <span class="arrow">â–¼</span></button>
            <div class="dropdown-content" id="buttonContainer">
                <button id="Version1Button">Limited moves Unlimited Score - No empty cell</button>
                <button id="Version2Button">Unlimited moves Limited Score - No empty cell</button>
                <button id="Version3_1Button">Limited moves Unlimited Score- With empty cell</button>
                <button id="Version3_2Button">Unlimited moves Limited Score - With empty cell</button>
            </div>
        </div>

        <section id="game-board">
            <div id="board"></div>
        </section>

        <footer class="footer">
            <p>&copy; 2024 Adoveo. All rights reserved.</p>
        </footer>
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
            <button id="modalButton">OK</button>
        </div>
    </div>

</body>

</html>
